<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container">
      <h1>Login</h1>
      <div id="error"></div>
      <form action="index.html" id="form">
        <div class="form-control">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required
            id="email"
          />
        </div>
        <div class="form-control">
          <input
            type="password"
            placeholder="Password"
            required
            id="password"
          />
          <!-- <div id="password_error">please fill out your password</div> -->
        </div>
        <button class="btn" type="submit">Login</button>
        <p class="text">
          Don't have an account? <a href="register.html" class="reglink">Register</a>
        </p>
      </form>
      <a href="index.html" class="reglink">Home</a>
      </div>
    <script src="login.js"></script>
  </body>
</html>
